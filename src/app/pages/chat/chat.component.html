<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <app-title-page [titlePage]="'Chat'"></app-title-page>
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
        <div class="card">
            <div class="card-body">
                            
                <div class="messaging">
                    <div class="inbox_msg">
                        <div class="inbox_people">
                            <div class="headind_srch">
                                <div class="recent_heading">
                                    <h4>Usuarios</h4>
                                </div>
                                <div class="srch_bar">
                                    <div class="stylish-input-group">
                                        <input type="text" class="search-bar"  placeholder="Search" >
                                        <span class="input-group-addon">
                                            <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="inbox_chat">
                                <!-- <app-lista-usuarios (usuarioSeleccionado)="usuario = $event"></app-lista-usuarios> -->
                                <app-lista-usuarios (usuarioSeleccionado)="actualizarUsuarioSeleccionadoForChat($event)"></app-lista-usuarios>
                            </div>
                        </div>


                        <div class="mesgs" #scroll>
                            <app-mensajes [usuario]="usuario"></app-mensajes>
                        </div>
                    </div>
                
                </div>
                
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
