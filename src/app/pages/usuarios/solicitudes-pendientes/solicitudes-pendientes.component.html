<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <app-title-page [titlePage]="'Solicitudes de Amistad pendientes'"></app-title-page>
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
        <div class="card">
            <div class="card-body">
                <!-- MENSAJE NO HAY RESULTADO -->
                <div *ngIf="result" class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                    <h5><i class="icon fas fa-info"></i> Atencion!</h5>
                    No hay solicitudes de amistad pendientes!.
                </div>

                <div class="col-md-8" *ngIf="!result">
                    <div class="card card-default">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-bullhorn"></i>
                                Solicitudes
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="callout callout-info" *ngFor="let s of solicitudes">
                                <div class="row">
                                    <div class="cols-sm-4">
                                        <img [src]="usuarioService.getUrlImagen(s.usuarioEmisor)"  alt="User Avatar" class="img-size-50 mr-3 img-circle">
                                    </div>
                                    <div class="col-sm-5">
                                        <h3>
                                            <strong>{{ s.usuarioEmisor.nombreApellido }}</strong>
                                            <p>Te ha enviado una solicitud de amistad!</p>
                                            <p class="text-sm text-muted"><i class="far fa-calendar mr-1"></i>El dia {{ s.createAt | date: 'dd/mm/yyyy' }}</p>
                                        </h3>
                                    </div>
                                    <div class="col-sm-3 text-right">
                                        <button type="button" class="btn btn-block btn-outline-danger" (click)="rechazarSolicitud(s.id)">Rechazar</button>
                                        <button type="button" class="btn btn-block btn-outline-primary" (click)="aceptarSolicitud(s.id)">Aceptar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->
                        </div>
                    <!-- /.card -->
                  </div>                  
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
