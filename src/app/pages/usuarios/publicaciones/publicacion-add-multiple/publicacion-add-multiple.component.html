<div class="card">
    <div class="row">
        <div class="col-sm-3 text-center">
            <!-- <img src="../../../../../assets/img/avatar04.png" class="img-avatar-post img-circle img-thumbnail" /> -->
            <img [src]="" class="img-avatar-post img-circle img-thumbnail" />
        </div>
        <div class="col-sm-8">
            <input type="text" class="input-post form-control form-control-sm" placeholder="Escribe un titulo" />        
            
            <textarea class="input-post form-control form-control-sm" rows="3" placeholder="Escriba algo"></textarea>
            <hr>
            <button type="button" class="btn btn-primary float-right" style="margin-top: -10px;">Publicar</button>

            <div class="image-upload float-right mx-1">
                <label for="file-input">
                    <ion-icon name="images-outline" class="ion-icon float-right mx-4">
                    </ion-icon>
                </label>
                <input id="file-input" type="file" />
            </div>
        </div>
    </div>
    <div class="card-header"></div>
</div>
