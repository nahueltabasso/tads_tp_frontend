<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <app-title-page [titlePage]="'Publicar
    '"></app-title-page>
    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
        <div class="card">
            <div class="card-body">
                <div class="form-horizontal">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="control-label">Foto</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="exampleInputFile" (change)="cambiarImagen($event.target.files[0])">
                                    <label class="custom-file-label" for="exampleInputFile">{{ imagenSeleccionada ? imagenSeleccionada.name : 'Seleccionar Imagen' }}</label>
                                </div>
                            </div>

                            <div class="row text-center my-4">
                                <div class="col-sm-10">
                                    <div clasS="img-container">
                                        <!-- <div class=""> -->
                                        <img *ngIf="imagenUrlTemp" [src]="imagenUrlTemp" class="img-avatar" />
                                        <!-- </div> -->
                                    </div>
                                </div>
                            </div>
                        
                        </div>

                        <div class="col-sm-8">
                            <form class="col-sm-12" [formGroup]="formulario" (ngSubmit)="subirPublicacion()">

                                <div class="form-group">
                                    <label for="inputName">Titulo</label>
                                    <input type="text" id="inputName" class="form-control" formControlName="titulo">
                                    <div class="col-xs-12 text-danger">
                                        <p *ngIf="formulario.get('titulo').hasError('required') && (formulario.get('titulo').dirty || formulario.get('titulo').touched)">El titulo de la publicacion es requerido</p>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="inputDescription">Descripcion</label>
                                    <textarea id="inputDescription" class="form-control" rows="4" formControlName="descripcion"></textarea>
                                    <div class="col-xs-12 text-danger">
                                        <p *ngIf="formulario.get('descripcion').hasError('required') && (formulario.get('descripcion').dirty || formulario.get('descripcion').touched)">La descripcion de la publicacion es requerido</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-app btn-primary bg-success btn-block" href="#" style="margin-left: 0px;" [disabled]="formulario.invalid">
                                        <i class="fas fa-file-upload"></i> Subir
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
