<h1 mat-dialog-title>
  <div class="post">
    <div class="user-block">
      <img class="img-circle img-bordered-sm" [src]="getUrlImagenUsuario(publicacion.usuario)" alt="User Image">
      <span class="username">
          <a href="#">{{ publicacion.usuario.nombreApellido }}</a>
      </span>
      <span class="description">Subido el {{ publicacion.createAt | date:'dd/MM/yyyy' }}</span>
    </div>
  
  </div>
</h1>
<div mat-dialog-content>
  <!-- Post -->
  <div class="post" style="border-block-end-width: inital;">

    <!-- /.user-block -->
    <div class="row mb-3">
        <div class="col-sm-7">
          <app-slideshow [srcImages]="publicacion.srcImagenWeb"></app-slideshow>

          <div class="row" style="margin-left: 10px;">
            <h3><span class="text-bold">{{ publicacion.titulo | uppercase }}</span></h3>
          </div>
          <!-- /. row -->
      
          <div class="row" style="margin-left: 10px; margin-top: -10px;">
            <h3>{{ publicacion.descripcion }}</h3>
          </div>
          <!-- /. row -->
        </div>
        <!-- /.col -->

        <div class="col-sm-5" aling="right">
          <!-- COMENTARIOS YA HECHOS -->
          <div class="card" style="overflow-y: auto; display: block; scroll-behavior: smooth;">
            <div class="card-body">
              <div class="scroll-container" style="max-height: 360px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let c of comentarios">
                  <div class="input-group input-group-sm" style="margin-top: 5px">
                    <div class="user-block">
                      <h4>
                        <!-- <img src="../../../../../assets/img/avatar2.png" class="img-circle img-bordered-sm" />  -->
                        <img [src]="getUrlImagenUsuario(c.usuario)" class="img-circle img-bordered-sm" /> 
                        <span class="username">
                          <a href="" class="text-bold">{{ c.usuario.nombreApellido }} </a>
                        </span>
                        <span class="description" style="font-size: 16px; font-weight: normal;">{{ c.comentario}}</span>

                        <small class="float-right">{{ c.createAt | date:'dd/MM/yyyy' }}</small>
                      </h4>
                    </div>
                  </div>
  
                  <!-- <li>{{ c.comentario }}</li> -->
      
                </div>         
              </div>

              <div class="text-center" style="margin-top: 5px;">
                <a type="button" (click)="cambiarPagina(5)">Mostrar mas comentarios</a>
              </div>

            </div>
          </div>

          <div style="margin-top: 10px;">
            <!-- INVOCAMOS AL COMPONENTE DE LIKE/DISLIKE PUBLICACION -->
            <app-like [publicacion]="publicacion" [usuario]="usuario"></app-like>
            <!-- END INVOCACION AL COMPONENTE DE LIKE/DISLIKE PUBLICACION -->

            <!-- INVOCAMOS AL COMPONENTE DE COMENTAR PUBLICACION -->
            <app-comentarios [publicacion]="publicacion" [usuario]="usuario"></app-comentarios>
            <!-- END INVOCACION AL COMPONENTE DE LIKE/DISLIKE PUBLICACION -->
          </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

  </div>
  <!-- /.post -->
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</div>
