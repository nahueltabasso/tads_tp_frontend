<!-- Post -->
<div class="post" *ngFor="let publicacion of publicaciones">
    <div class="user-block">
        <img class="img-circle img-bordered-sm" [src]="imgUrl" alt="User Image">
        <span class="username">
            <a *ngIf="isUsuarioLogueado" href="#">{{ usuarioLogueado.nombreApellido }}</a>
            <a *ngIf="!isUsuarioLogueado" href="#">{{ usuarioLogueado.nombreApellido }}</a>
            <!-- <a ng-click="eliminarPublicacion()" class="float-right btn-tool"><button><i class="fas fa-times"></i></button></a> -->
            <button type="button" class="float-right btn-tool" (click)="eliminarPublicacion(publicacion.id)"><i class="fas fa-times"></i></button>
        </span>
        <span class="description">Subido el {{ publicacion.createAt | date:'dd/MM/yyyy' }}</span>
    </div>
    <!-- /.user-block -->
    <div class="row mb-3">
        <div class="col-sm-12">
            <img class="img-fluid" [src]="getImagenPublicacion(publicacion.srcImagen)" alt="Photo">
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <div class="row" style="margin-left: 10px;">
        <h3><span class="text-bold">{{ publicacion.titulo | uppercase }}</span></h3>
    </div>
    <!-- /. row -->

    <div class="row" style="margin-left: 10px; margin-top: -10px;">
        <h3>{{ publicacion.descripcion }}</h3>
    </div>
    <!-- /. row -->

    <p>
        <a href="#" class="link-black text-sm mr-2"><i class="fas fa-share mr-1"></i> Compartir</a>
        <a href="#" class="link-black text-sm"><i class="far fa-thumbs-up mr-1"></i> Me gusta</a>
        <span class="float-right">
        <a href="#" class="link-black text-sm">
            <i class="far fa-comments mr-1"></i> Comentarios (5)
        </a>
        </span>
    </p>

    <input class="form-control form-control-sm" type="text" placeholder="Escribe un comentario">
</div>
<!-- /.post -->
